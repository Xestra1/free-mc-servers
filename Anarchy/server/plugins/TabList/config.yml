placeholderapi: true
per-world-player-list: false
enable-fake-players: false
ignore-vanished-players-in-online-players: false
hide-player-from-tab-when-afk: false
time-format: "mm:HH"
date-format: "dd/MM/yyyy"
ping-placeholder-format:
  enable: true
  good-ping:
    color: "&a"
    amount: 200
  medium-ping:
    color: "&6"
    amount: 500
  bad-ping: "&c"
custom-variables:
  <name>: "&5&o%player_name%"
  <lines>: "&5&m======================"
change-prefix-suffix-in-tablist:
  enable: false
  refresh-interval: 30
  enable-animation: false
  use-vault-group-names: true
  hide-group-when-player-vanished: false
  hide-group-when-player-afk: false
  use-essentials-nickname: false
  name-tag-visibility: always
  use-external-scoreboard: true
  changing-type: scoreboard
tablist-object-type:
  enable: false
  type: ping
  object-settings:
    ping:
      update-interval: 3
      disabled-worlds: []
    health:
      disabled-worlds:
      - world_the_end
      blacklisted-players:
      - exampleplayer
      - players
    custom:
      custom-value: "%player_level%"
      refresh-interval: 3
      disabled-worlds: []
tabname:
  enable: false
  use-essentials-nickname: false
  max-name-length: 200
  clear-player-tabname-on-quit: false
  enable-color-code: true
  default-color:
    enable: false
    color: "&6"
  disabled-worlds: []
  blacklist-names:
  - tabname
tablist:
  enable: true
  hide-tab-when-player-vanished: false
  disabled-worlds:
  - "world1"
  - "worldTest"
  blacklisted-players: []
  interval: 4
  header:
  - "&8&l[&4&lAnarchy&8&l]"
  - "&8&m---------------------"
  footer:
  - "&8&m---------------------"
  - "&4&l66.70.162.224:25586"
  per-world:
    enable: false
    enable-default-tab-if-world-not-specified: true
    world_nether:
      header: "&3This is a per world plugin %anim:tablist%&3."
      footer: "&6World:&7 %player_world%"
    world:
      header: "%anim:perWorld%"
      footer: "&6World:&7 %player_world%"
      per-player:
        enable: false
        enable-default-tab-if-player-not-specified: true
        playerName:
          header: "&3This is a per player plugin %anim:tablist%&3."
          footer:
          - "&6World:&7 %player_world%"
          - "&aPlayer:&8 %player_name%"
    testWorld:
      per-group:
        enable: false
        enable-default-tab-if-group-not-specified: true
        groupName:
          header: "&3This is a per group plugin %anim:tablist%&3."
          footer:
          - "&6World:&7 %player_world%"
          - "&aGroup:&8 %vault_rank%"
  per-player:
    enable: false
    enable-default-tab-if-player-not-specified: false
    testplayer:
      header: "%anim:perPlayer%"
      footer: "<lines>"
  per-group:
    enable: false
    enable-default-tab-if-group-not-specified: true

    default:
      header: "%anim:perGroupHead%"
      footer: "%anim:perGroupFoot%"

# | Plugin Settings | #
enabled: true
metrics: true
check-update: true
logconsole: true
plugin-enable: '%prefix%&a The plugin successfully enabled&6 v4.4&a!'
plugin-disable: '%prefix%&c The plugin successfully disabled!'

config-version: 12 # DO NOT CHANGE THIS!
